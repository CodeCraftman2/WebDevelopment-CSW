<!--Count child elements using jQuery. Note: Count number of "p" elements
from the following:
<body>
    <div id="selected">
    <p>Red</p>
    <p>White</p>
    <p>Green</p>
    <p>Black</p>
    <p>Blue</p>
    <p>Orange</p>
    </div>
    </body>
-->
<!DOCTYPE html>
<html>
<head>
  <title>Count Child Elements</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="selected">
  <p>Red</p>
  <p>White</p>
  <p>Green</p>
  <p>Black</p>
  <p>Blue</p>
  <p>Orange</p>
</div>

<script>
  $(document).ready(function() {
    // Count the number of "p" elements within the "selected" div
    var count = $("#selected").find("p").length;

    // Display the count
    console.log("Number of 'p' elements: " + count);
  });
</script>

</body>
</html>
