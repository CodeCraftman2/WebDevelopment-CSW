<!DOCTYPE html>
<html lang="en">
<head>
 <title>Buttons</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 <style>
   body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }

   .container {
     text-align: left;
     margin-top: 50px;
     max-width: 400px;
     margin-left: 10px;
     margin-right: auto;
   }

   .button-container {
     display: flex;
     flex-direction: column;
     align-items: flex-start;
   }

   .button-container button {
    display: block;
     width: 100%;
     box-sizing: border-box;
     margin-bottom: 10px;
   }
 </style>
</head>
<body>
<div class="container">
  <h1>Types of Buttons</h1>
  <div class="button-container">
    <button type="button">Simple Button</button>
    <button type="button" class="btn-success">Success Button</button>
    <button type="button" class="btn-warning">Warning Button</button>
    <button type="button" class="btn-danger">Danger Button</button>
    <button type="button" class="btn-primary">Primary</button>
    <button type="button" class="btn-secondary">Secondary Button</button>
    <button type="button" class="btn-link">Link Button</button>
    <button type="button" class="btn-dark">Dark Button</button>
    <button type="button" class="btn-info">Info Button</button>
    <button type="button" class="btn-light">Light Button</button>
  </div>
</div>
</body>
</html>
