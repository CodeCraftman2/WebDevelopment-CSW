<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Groups</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .btn-group {
      display: inline-block;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      outline: none;
      cursor: pointer;
      border: 1px solid #3498db;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grouped Buttons</h2>
    <p>By using a custom style, we can create a group of multiple buttons:</p>
    <div class="btn-group">
      <button type="button" class="btn">Enter</button>
      <button type="button" class="btn">Cancel</button>
      <button type="button" class="btn">Reset</button>
    </div>
  </div>
</body>
</html>
