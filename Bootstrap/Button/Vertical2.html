<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alternate Button Vertical Group</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      margin-top: 50px;
      max-width: 400px;
     margin-left: 10px;
     margin-right: auto;
    }

    .btn-group-vertical {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      outline: none;
      cursor: pointer;
      border: 1px solid #3498db;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Alternate Button Listed Vertically</h2>
    <p>This custom style creates a vertical button group:</p>
    <div class="btn-group-vertical">
      <button type="button" class="btn">HTML</button>
      <button type="button" class="btn">CSS</button>
      <button type="button" class="btn">Custom Style</button>
    </div>
  </div>
</body>
</html>
