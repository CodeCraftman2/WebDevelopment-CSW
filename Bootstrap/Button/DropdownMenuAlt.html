<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dropdown Menus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<style>
    .btn-group1 {
      position: relative;
      display: inline-block;
    }
    .btn-group2 {
      position: relative;
      display: inline-block;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color:#3498db85;
      border: 1px solid rgba(0, 0, 0, 0.27);
      border-radius: 10px;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: white;
      border-radius: 10px;
    
    }

    .dropdown a:hover {
      background-color: #3498db9c;
      border-radius: 10px;
      text-decoration: none;
      color: black;
    }

    .btn-website.list + .dropdown {
      display: block;
    }
  </style>
</head>



<script>
    function toggleDropdown(button) {
     
      button.classList.toggle('list');
    }
  </script>


<body>
  <div class="container">
    <h2>Dropdown Menus</h2>
    <p>To create a dropdown menu add one button group inside another:</p>
    <div class="btn-group1">
      <a href="https://example.com/cybersecurity" class="btn">Cybersecurity</a>
      <a href="https://example.com/cybersecurity" class="btn">Cybersecurity</a>
      <div class="btn-group2">
      <button class="btn btn-website" onclick="toggleDropdown(this)">Website Development</button>
      <div class="dropdown">
        <a href="https://example.com/html">HTML</a>
        <a href="https://example.com/css">CSS</a>
        <a href="https://example.com/bootstrap">Bootstrap</a>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
