<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form with Rotating Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    body {
      height: 100vh;
    }

    .container {
      background: wheat;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 50px;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin: 0 auto 2px;
      animation: rotateLogo 5s linear infinite; /* 5s duration for a full 360-degree rotation */
      transform-origin: center; /* Rotate around the center of the logo */
    }

    @keyframes rotateLogo {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .form-group {
      text-align: left;
      margin: 10px 0;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #007BFF;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      align-items: center;
    }

    .radio-group label {
      margin-right: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #007BFF;
      border-radius: 5px;
    }

    .error {
      color: red;
    }

    .submit-btn {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cursor :hover {
      animation: cursor-pulse 0.6s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.webp" alt="SOA Logo">
    <h2>Registration-Form</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter Name...">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email...">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required placeholder="Enter Mobile Number...">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password...">
        <span class="error" id="password-error"></span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm the password">
        <span class="error" id="confirm-password-error"></span>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="country">City:</label>
        <select id="country" name="country" required>
          <option disabled selected value="">Enter City...</option>
          <option value="Jagmara">Jagmara</option>
          <option value="Bhimtangia">Bhimtangia</option>
          <option value="Old-town">Old-town</option>
        </select>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
