<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Possibilities Curve</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="ppcCanvas" width="600" height="600"></canvas>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var canvas = document.getElementById('ppcCanvas');
    var context = canvas.getContext('2d');

    // Production possibilities for American worker
    var americanShirts = 100;
    var americanComputers = 20;

    // Production possibilities for Chinese worker
    var chineseShirts = 100;
    var chineseComputers = 10;

    // Points for the PPC for each country
    var americanPPC = [{ x: 0, y: americanShirts }, { x: americanComputers, y: 0 }];
    var chinesePPC = [{ x: 0, y: chineseShirts }, { x: chineseComputers, y: 0 }];

    // Draw the axes
    drawAxes(context);

    // Draw the PPC for American worker
    drawPPC(context, americanPPC, 'red', 'American PPC');

    // Draw the PPC for Chinese worker
    drawPPC(context, chinesePPC, 'blue', 'Chinese PPC');

    // Mark the point where each country spends half their time
    var americanHalfTime = { x: americanShirts / 2, y: americanComputers / 2 };
    var chineseHalfTime = { x: chineseShirts / 2, y: chineseComputers / 2 };

    context.fillStyle = 'green';
    context.fillRect(americanHalfTime.x - 2, americanHalfTime.y - 2, 4, 4);
    context.fillText('American Half Time', americanHalfTime.x + 10, americanHalfTime.y - 5);

    context.fillStyle = 'magenta';
    context.fillRect(chineseHalfTime.x - 2, chineseHalfTime.y - 2, 4, 4);
    context.fillText('Chinese Half Time', chineseHalfTime.x + 10, chineseHalfTime.y - 5);
  });

  function drawAxes(context) {
    // Draw x-axis
    context.beginPath();
    context.moveTo(50, 550);
    context.lineTo(550, 550);
    context.strokeStyle = '#000';
    context.stroke();
    context.fillText('Shirts', 570, 550);

    // Draw y-axis
    context.beginPath();
    context.moveTo(50, 550);
    context.lineTo(50, 50);
    context.stroke();
    context.fillText('Computers', 20, 20);

    // Draw axis ticks
    for (let i = 0; i <= 100; i += 20) {
      // X-axis ticks
      context.beginPath();
      context.moveTo(50 + i * 5, 545);
      context.lineTo(50 + i * 5, 555);
      context.stroke();

      // Y-axis ticks
      context.beginPath();
      context.moveTo(45, 550 - i * 5);
      context.lineTo(55, 550 - i * 5);
      context.stroke();
    }
  }

  function drawPPC(context, ppc, color, label) {
    context.beginPath();
    context.moveTo(50 + ppc[0].x * 5, 550 - ppc[0].y * 5);
    context.lineTo(50 + ppc[1].x * 5, 550 - ppc[1].y * 5);
    context.strokeStyle = color;
    context.stroke();

    // Draw label at the end of the PPC line
    context.fillStyle = color;
    context.fillText(label, 50 + ppc[1].x * 5 + 10, 550 - ppc[1].y * 5 - 10);
  }
</script>

</body>
</html>
