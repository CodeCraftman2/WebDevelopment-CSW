<!DOCTYPE html>
<html lang="en">
<head>
 <title>Progress Bars with Sliding Animation and Border</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #010101;
    }
   .progress {
      border: 1px solid #ccc; /* Add border around the progress bar */
      overflow: hidden; /* Ensure the sliding animation is visible within the boundary */
   }

   .progress-bar {
      animation: progressBarAnimation 2s infinite alternate;
   }

   @keyframes progressBarAnimation {
      from {
         transform: translateX(-100%);
      }
      to {
         transform: translateX(0);
      }
   }

   .progress-bar-green {
      background-color: #5cb85c;
   }

   .progress-bar-red {
      background-color: #d9534f; 
   }

   .progress-bar-blue {
      background-color: #5bc0de; 
   }
   h2 {
      font-family: Arial, Helvetica, sans-serif;
      color: #eee;
      letter-spacing: 1px;
      font-size: 20px;
    }
 </style>
</head>
<body>
<div class="container">
 <h2>Adjusting the Height of Different Progress Bars with Sliding Animation and Border!</h2>
 <div class="progress progress-green" style="height:50px">
   <div class="progress-bar progress-bar-green" style="width:80%;height:50px">80%</div>
 </div>
 <br>
 <div class="progress progress-red" style="height:25px">
   <div class="progress-bar progress-bar-red" style="width:60%;height:25px">60%</div>
 </div>
 <br>
 <div class="progress progress-blue" style="height:10px">
   <div class="progress-bar progress-bar-blue" style="width:40%;height:10px">40%</div>
 </div>
</div>
</body>
</html>
