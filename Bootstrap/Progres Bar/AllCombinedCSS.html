<!DOCTYPE html>
<html lang="en">
<head>
 <title>Striped Progress Bars with Sliding Animation and Border</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 <style>
   .progress {
      border: 1px solid #ccc; 
      overflow: hidden; 
      margin-bottom: 20px; 
   }

   .progress-bar {
      animation: progressBarAnimation 2s infinite alternate;
   }

   @keyframes progressBarAnimation {
      from {
         transform: translateX(-100%);
      }
      to {
         transform: translateX(0);
      }
   }

   .progress-bar-10 {
      width: 10%;
   }

   .progress-bar-20 {
      width: 20%;
   }

   .progress-bar-30 {
      width: 30%;
   }

   .progress-bar-40 {
      width: 40%;
   }

   .progress-bar-40-red {
      background-color: #d9534f;
   }
 </style>
</head>
<body>
<div class="container">
 <h1>Progress Bars with Stripes, Sliding Animation, and Border</h1>
 <div class="progress progress-bar-10">
   <div class="progress-bar progress-bar-striped" style="width:10%">10%</div>
 </div>
 <div class="progress progress-bar-20">
   <div class="progress-bar bg-success progress-bar-striped" style="width:20%">20%</div>
 </div>
 <div class="progress progress-bar-30">
   <div class="progress-bar bg-info progress-bar-striped" style="width:30%">30%</div>
 </div>
 <div class="progress progress-bar-40">
   <div class="progress-bar bg-warning progress-bar-striped progress-bar-40-red" style="width:40%">40%</div>
 </div>
</div>
</body>
</html>
