<!DOCTYPE html>
<html lang="en">
<head>
  <title>Two Progress Bars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #010101;
    }

    .container {
      text-align: center;
    }

    .progress-container {
      margin-bottom: 50px;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: inline-block;
    }

    .percentage {
      display: block;
      height: 100%;
      border-radius: 10px;
      animation: progress 1500ms ease-in-out 1;
    }

    .html {
      width: 75%;
      background-color: orange;
    }

    .css {
      width: 65%;
      background-color: green;

    }

    @keyframes progress {
      from {
        width: 0;
      }
    }

    h2 {
      font-family: Arial, Helvetica, sans-serif;
      color: #eee;
      letter-spacing: 1px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Progress Bars</h2>

    <div class="progress-container">
      <h2>HTML</h2>
      <div class="progress-bar">
        <span class="percentage html"></span>
      </div>
    </div>

    <div class="progress-container">
      <h2>CSS</h2>
      <div class="progress-bar">
        <span class="percentage css"></span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const progressBars = document.querySelectorAll('.percentage');

      progressBars.forEach((bar) => {
        bar.style.width = bar.dataset.width;
      });
    });
  </script>
</body>
</html>
