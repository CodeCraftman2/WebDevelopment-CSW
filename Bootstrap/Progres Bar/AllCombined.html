<!DOCTYPE html>
<html lang="en">
<head>
 <title>Custom Progress Bars with Bootstrap</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
 <h1 class="mt-5">Custom Progress Bars with Bootstrap</h1>
 
 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 10%;">10%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 20%;">20%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 30%;">30%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 40%;">40%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 50%;">50%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 60%;">60%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 70%;">70%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 80%;">80%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 90%;">90%</div>
 </div>

 <div class="progress mt-4">
   <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 100%;">100%</div>
 </div>

</div>
</body>
</html>
